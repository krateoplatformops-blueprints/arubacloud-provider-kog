      prev:
        type: string
      self:
        type: string
      total:
        type: integer
      values:
        items:
          $ref: '#/definitions/cmd_subnet-plugin_handlers.FlattenedSubnetResponseDto'
        type: array
    type: object
  cmd_subnet-plugin_handlers.FlattenedSubnetResponseDto:
    properties:
      category:
        $ref: '#/definitions/cmd_subnet-plugin_handlers.CategoryResponseDto'
